<!DOCTYPE html>
<html>
<body>
  <script>
    let ans = prompt("Do you want cake?");
    if (ans === "yes") {
      document.write("Have some cake.");
    } else if (ans === "no") {
      document.write("No cake for you.");
    } else {
      document.write("I do not understand.");
    }
  </script>
</body>
</html>
