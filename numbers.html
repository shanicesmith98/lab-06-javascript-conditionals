<!DOCTYPE html>
<html>
<body>
  <script>
    var num = prompt("Give me a number from 1 - 9,999!");
    var tho = num / 1000;
    var hun = (num / 100) % 10;
    var tens = (num / 10) % 10;
    var ones = num % 10;
    console.log("Thousands = " + tho + " , Hundreds = " + hun + " , Tens = " + tens + " , Ones = " + ones);

  </script>
</body>
</html>
