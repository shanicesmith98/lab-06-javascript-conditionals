<!DOCTYPE html>
<html>
<body>
  <script>
    var spanishTeach = prompt("Give me a word in English..");
    switch(spanishTeach) {
      case "cat":
        document.write("gato");
        break;
      case "dog":
        document.write("perro");
        break;
      case "horse":
        document.write("caballo");
        break;
      default:
        document.write("no entiendo");
    }
  </script>
</body>
</html>
